<!--
Same format as signup page (two divs and form with action)
!-->

<div id="signin1">
<h1 id="profilecom">Log in to change profile</h1>
</div>
<div id="signin2">
<form id="signinform" action="javascript:login()">

  <div class="container">
    <label class="label" for="uname"><b>Username</b></label>
    <input type="text" id="user" placeholder="Enter Username" name="uname" required>
<br><br>
    <label class="label" for="psw"><b>Password</b></label>
    <input type="password" id="pass" placeholder="Enter Password" name="psw" required>
<br><br><br>
    <button type="submit" class="signupbtn bttn-material-flat bttn-md bttn-primary" ><a style="font-family:'Quicksand';background-color:#9999ff;width:200px;" href="profile.html;text-decoration:none;">Log In</a></button>
    <button id="back" class="signupbtn bttn-material-flat bttn-md bttn-primary" style="font-family:'Quicksand';width:200px;"><a href="index.html">Back </a></button>

    <label class="label"><br><br><br><br>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  </div>
</form>
</div>
