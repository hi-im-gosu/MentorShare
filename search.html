<body>
  <!--
onsubmit="submitFn()" :::::: the submitFn() function is run when the form is submitted
  !-->
  <form onsubmit="search();">
    <div class="search-wrapper">
        <div class="input-holder">
            <input type="text" id="search" class="search-input" placeholder="Search by keyword" />
            <button class="search-icon" onclick="searchToggle(this, event);search()"><span></span></button>
        </div>
        <span class="close" onclick="searchToggle(this, event);"></span>
        <div class="result-container">

        </div>
    </div>
</form>
